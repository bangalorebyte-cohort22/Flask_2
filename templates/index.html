{% extends 'base.html' %}

{% block body %}


    <h1 class='text-primary'> Status :  {{ text }} </h1>

    <h1>Names in Database:</h1>
    <ul>
    {% for name in names %}
        <li>{{ name }}</li>
    {% endfor %}
    </ul>

    <form action="/" method='POST'>
        <label>Name :</label>
        <input type="text" name='name'>
        <input type="submit">
    </form>    
{% endblock %}
